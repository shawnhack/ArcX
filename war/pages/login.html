


<section layout:decorator="layout/layout" layout:fragment="content">
	
	<head><title>Sign In</title></head>

	<form th:action="@{/loginProcess}" method="post" class="form-horizontal">
 
 	<div class="col-lg-12">
 	<div class="panel panel-default">
 	
	 <div class="panel-heading">
    	<h3 class="panel-title">Sign In</h3>
  	 </div>
  	 
 	<div class="panel-body">

		<div class="form-group">
			<label for="inputEmail" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-4">
				<input type="email" name="j_username" class="form-control" id="inputEmail" required="true" th:value="*{email}"/>
			</div>
		</div>


		<div class="form-group">
			<label for="inputPassword" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-4">
				<input type="password" name="j_password" class="form-control"
					id="inputPassword" required="true" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-4">
				<input class="btn btn-success" type="submit" value="Sign In"></input>
			</div>
		</div>
		
	</div>
	</div>
	</div>
	
	</form>

	<script>
		$(document).ready(function() {

			$(".navbar li").removeClass('active');
			$(".navbar a:contains('Sign In')").parent().addClass('active');
			
			$("form").validate({
					errorPlacement: function(error, element) {    
						error.appendTo(element.closest('.form-group'));  
					}
				   	
			});
		});
	</script>


</section>
