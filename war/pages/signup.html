
<section layout:decorator="layout/layout" layout:fragment="content">

	<form action="signup" method="post" class="form-horizontal">
		<div class="row">
			<div class="col-xs-4 col-md-4">
				<div class="form-group">
					<label for="textEmail">Email</label> <input type="text"
						name="email" class="form-control input-lg" id="textEmail"
						placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="textPassword">Password</label> <input type="password"
						name="password" class="form-control input-lg" id="textPassword"
						placeholder="Email" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-md-4">
				<button class="btn btn-success" type="submit">Sign Up</button>
			</div>
		</div>
	</form>

</section>
