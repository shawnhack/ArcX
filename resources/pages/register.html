
<section layout:decorator="layout/layout" layout:fragment="content">


	<form th:action="@{/registerProcess}" method="post" class="form-horizontal">
 	
 	<div class="col-lg-12">
 	<div class="panel panel-default">
 	
	 <div class="panel-heading">
    	<h3 class="panel-title">Sign Up</h3>
  	 </div>
  	 
 	<div class="panel-body">
 	
 		<div class="form-group">
			<label for="inputUsername" class="col-lg-2 control-label">Username</label>
			<div class="col-lg-4">
				<input type="text" name="username" class="form-control" id="inputUsername" required="true" minlength="5"/>
			</div>
		</div>
 	
		<div class="form-group">
			<label for="inputEmail" class="col-lg-2 control-label">Email Address</label>
			<div class="col-lg-4">
				<input type="email" name="email" class="form-control"
					id="inputEmail" required="true"/>
			</div>
		</div>


		<div class="form-group">
			<label for="inputPassword" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-4">
				<input type="password" name="password" class="form-control"
					id="inputPassword" required="true" minlength="8"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputRepeatPassword" class="col-lg-2 control-label">Confirm Password</label>
			<div class="col-lg-4">
				<input type="password" name="passwordRepeat" class="form-control"
					id="inputRepeatPassword" required="true" minlength="8"/>
			</div>
		</div>


		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-4">
				<input class="btn btn-success" type="submit" value="Sign Up"></input>
			</div>
		</div>
		
	</div>
	</div>
	</div>
	
	</form>

	<script>
		$(document).ready(function() {

			activateLink("Sign up");
			
			$("form").validate({
					success: "valid",
					errorPlacement: function(error, element) {    
						error.appendTo(element.closest('.form-group'));  
					},
			
				   	rules: { 
				   		passwordRepeat: {      
				   			equalTo: "#inputPassword"    
				   		}
				   	}
			});
		});
	</script>


</section>
