


<section layout:decorator="layout/layout" layout:fragment="content">
	
	<head><title>Sign In</title></head>

	<form th:action="@{/loginProcess}" method="post" class="form-horizontal">
 
 	<div class="col-lg-12">
 	<div class="panel panel-default">
 	
	 <div class="panel-heading">
    	<h3 class="panel-title">Sign In</h3>
  	 </div>
  	 
 	<div class="panel-body">

		<div class="form-group">
			<label for="inputUsername" class="col-lg-2 control-label">Username</label>
			<div class="col-lg-4">
				<input type="text" name="j_username" class="form-control" id="inputUsername" required="true"/>
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-4">
				<input type="password" name="j_password" class="form-control" id="inputPassword" required="true" />
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-lg-offset-2">
				<label class="checkbox inline">
					<input type="checkbox" name="_spring_security_remember_me" id="checkboxRemember" />
					Remember Me
				</label>
			</div>
		</div>

		<div class="form-group">
			<div class="col-lg-offset-5 col-lg-4">
				<input class="btn btn-success" type="submit" value="Sign In"></input>
			</div>
		</div>
		
		<a class="help-inline" href="#">Forgot password?</a>
		
		
	</div>
	</div>
	</div>
	
	</form>

	<script>
		$(document).ready(function() {

			activateLink("Sign In");
			
			$("form").validate({
					errorPlacement: function(error, element) {    
						error.appendTo(element.closest('.form-group'));  
					}
				   	
			});
		});
	</script>


</section>
